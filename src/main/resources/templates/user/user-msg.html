<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>智能会议管理</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- add styles -->
    <link href="/index/css/main.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="/table/css/style.css"/>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css"/>

    <script src="/table/js/jquery.min.js"></script>
    <script src="/table/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/table/js/bootbox.min.js"></script>

    <style type="text/css">
        a:hover {
            text-decoration: none;
        }
    </style>

</head>
<body>

<!--头部-->
<div th:replace="~{fragments/header :: header}"></div>

<div class="box" style="position: relative;top: -42px;">
    <div class="content">
        <!--添加按钮及bootstrap的模态框-->
        <div class="export">
            <div class="modal fade" id="xrenyuan">
                <div class="modal-dialog modal-lg modal_position">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">修改用户名</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="newUsername" id="newUsername" name="newUsername" placeholder="请输入新的用户名" style="width: 100%"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="xadd_btn" type="button" class="btn btn-secondary">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="xrenyuan2">
                <div class="modal-dialog modal-lg modal_position">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">修改密码</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="newUserpwd" id="newUserpwd" name="newUserpwd" placeholder="请输入新的密码" style="width: 100%"/>
                            <input type="text" class="newUserpwd2" id="newUserpwd2" name="newUserpwd2" placeholder="请再次输入新的密码" style="width: 100%"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="xadd_btn2" type="button" class="btn btn-secondary">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--表格列表-->
        <table id="tb" class="table">
            <thead>
            <tr>
                <th>属性</th>
                <th>信息</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="show_tbody">
            <tr>
                <td>用户名</td>
                <td th:text="${umsg.username}"></td>
                <td>
                    <a th:id="${umsg.userId}" href="#" class="usernameEdit" >修改</a>
                </td>
            </tr>

            <tr>
                <td>密码</td>
                <td>******</td>
                <td>
                    <a th:id="${umsg.userId}" href="#" class="userpwdEdit" >修改</a>
                </td>
            </tr>

            <tr>
                <td>邮箱</td>
                <td th:text="${umsg.email}"></td>
                <td>
                    <a th:id="${umsg.userId}" href="#" class="edit" >修改</a>
                </td>
            </tr>

            <tr>
                <td>头像</td>
                <td>
                    <img style="
                    position: relative;
                    top: 4px;
                    display: inline;
                    width: 34px;
                    height: 34px;
                    /*display: flex;*/
                    border-radius: 50%;
                    align-items: center;
                    justify-content: center;
                    overflow: hidden;
                    cursor: pointer;"
                         alt="头像"
                         th:src="${umsg.headUrl}">
                </td>
                <td>
                    <a th:id="${umsg.userId}" href="#" class="edit" >修改</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="search_input" style="align: right">
            <button class="btn btn-primary search_btn" type="button" id="search_btn" onclick ="logout()">退出登录</button>
            <!--<a th:href="@{/user/logout}">-->
				<!--<span class="return">-->
					<!--退出登录-->
				<!--</span>-->
            <!--<button th:if="${mainMrPage.isSearch == 1}" class="btn btn-primary search_btn" type="hidden" id="end_search_btn">结束查询</button>-->
        </div>
    </div>
</div>

<script src="/user/user-msg/mejs.js"></script>
<script type="text/javascript">
    function logout() {
        var href = "/user/logout"
        window.open(href,"_self")
    }
</script>
</body>
</html>
