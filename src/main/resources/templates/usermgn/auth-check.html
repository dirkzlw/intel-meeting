<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>智能会议管理--认证审核</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- add styles -->
    <link href="/index/css/main.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="/table/css/style.css"/>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css"/>

    <script src="/table/js/jquery.min.js"></script>
    <script src="/table/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/table/js/bootbox.min.js"></script>

    <style type="text/css">
        a:hover {
            text-decoration: none;
        }
    </style>

</head>
<body>

<!--头部-->
<div th:replace="~{fragments/header :: header}"></div>

<div class="box" style="position: relative;top: -42px;">
    <div class="content">
        <!--搜索输入框及查询、重置按钮-->
        <div class="container content_width">
            <div class="person_search">
                <div class="search_input">
                    <div class="input-group mb-3">
                        <span>会议室：</span>
                        <input id="smrn" type="text" class="form-control" placeholder="请输入会议室名称/状态">
                    </div>
                </div>
                <div class="search_input">
                    <button class="btn btn-primary search_btn" type="button" id="search_btn">查询</button>
                    <!--<button th:if="${mainMrPage.isSearch == 1}" class="btn btn-primary search_btn" type="hidden" id="end_search_btn">结束查询</button>-->
                </div>
            </div>
            <div class="line"></div>
        </div>
        <!--大图展现资质-->
        <div class="export">
            <div class="modal fade" id="bgImg">
                <div class="modal-dialog modal-lg modal_position">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img style="
                                display: inline;
                                width: 100%;
                                height: 100%;
                                /*display: flex;*/
                                align-items: center;
                                justify-content: center;
                                overflow: hidden;
                                cursor: pointer;"
                                 id="authImg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--添加按钮及bootstrap的模态框-->
        <div class="export">
            <div class="modal fade" id="xrenyuan">
                <div class="modal-dialog modal-lg modal_position">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">请填写不予通过原因</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <table id="xxztb" class="table">
                                <!--修改会议弹窗的样式-->
                                <tbody>
                                <tr>
                                    <td>
                                        <textarea
                                                style="width: 100%;height: 200px"
                                                class="noPassReason"
                                                id="noPassReason"
                                                name="noPassReason"
                                                type="text"></textarea>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="xadd_btn" type="button" class="btn btn-secondary">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--表格列表-->
        <table id="tb" class="table">
            <thead>
            <tr>
                <th>用户名</th>
                <th>姓名</th>
                <th>工号</th>
                <th>资质</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="show_tbody">
            <tr th:each="auth : ${authPage.mrList}"  th:id="${auth.authId} + 1">
                <td th:text="${auth.user.username}"></td>
                <td th:text="${auth.realname}"></td>
                <td th:text="${auth.jobNum}"></td>
                <td>
                    <img style="
                    display: inline;
                    width: 60px;
                    height: 40px;
                    /*display: flex;*/
                    align-items: center;
                    justify-content: center;
                    overflow: hidden;
                    cursor: pointer;"
                         class="dialog"
                         th:src="${auth.authUrl}">
                </td>
                <td>
                    <a th:id="${auth.authId}" href="#" class="pass" onclick="authPass(this.id)">通过</a>
                    <a th:id="${auth.authId}" href="#" class="nopass">不通过</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="content">
        <div th:if="${authPage != null}" style="display: inline;">
            共<span id="totalPage" th:text="${authPage.totalPage}"></span>页
            &nbsp;&nbsp;
            共<span th:text="${authPage.totalNum}"></span>条

            &nbsp;&nbsp;
            <a th:if="${authPage.page}>1"
               th:href="@{/index(page=${authPage.page - 2})}">上一页</a>
            &nbsp;&nbsp;
            <span th:text="${authPage.page}"></span>
            &nbsp;&nbsp;
            <a th:if="${authPage.page}<${authPage.totalPage}"
               th:href="@{/index(page=${authPage.page})}">下一页</a>
            &nbsp;&nbsp;
            前往
            <input id="toPage" type="number" style="width: 50px">
            页
            <a href="javascript:toSkip()">Go</a>
        </div>
    </div>
</div>

<script src="/usermgn/authcheck/mejs.js"></script>
<script type="text/javascript">
    $(function () {
        $("img.dialog").click(function() {
            var src = this.src;
            document.getElementById("authImg").src=src
            $('#bgImg').modal('show');
        });
    });
</script>
<script type="text/javascript">
    //认证通过
    function authPass(authId) {
        var aTag = document.getElementById(authId * 1 + 1);
        $.ajax({
            type: "POST",
            url: "/user/auth/pass",
            data: {'authId': authId},
            dataType: "text", //return dataType: text or json
            success: function (json) {
                if (json == "success") {
                    aTag.remove();
                    bootbox.alert({
                        title: "来自智能会议室的提示",
                        message: "用户认证通过成功",
                        closeButton: false
                    })
                }else if(json == "fail"){
                    bootbox.alert({
                        title: "来自智能会议室的提示",
                        message: "通过失败，请检查网络",
                        closeButton: false
                    })
                    return
                }
            },
            error: function (json) {
                bootbox.alert({
                    title: "来自智能会议室的提示",
                    message: "通过失败，请检查网络",
                    closeButton: false
                })
                return
            }
        });
    }
</script>
</body>
</html>
